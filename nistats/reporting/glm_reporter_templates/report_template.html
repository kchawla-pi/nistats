    <style>

        html
        {
            font-family: sans-serif;
        }

        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px;

        }

            border-bottom: 0px;
            border-top: 0px;

        tr:nth-child(even) {

        }

        }

        .cluster-details-table
        {
            border-width: 1px;
            border-collapse: collapse;
        }
